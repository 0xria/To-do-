<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png"> 
</head>
<body>
  <h1>âœ…To-Do Board</h1>

  <div class="board">
    <div class="column" id="add-task-column">
      <h2>ADD TASK</h2>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a task..." required>
        <button>ADD</button>
      </form>
    </div>

    <div class="column">
      <h2>IN PROGRESS</h2>
      <ul id="in-progress-list"></ul>
    </div>

    <div class="column">
      <h2>COMPLETED</h2>
      <ul id="completed-list"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
